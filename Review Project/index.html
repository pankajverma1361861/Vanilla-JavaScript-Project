<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/363d5bb827.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="container">
        <div class="title">
            <h2>Our Review</h2>
            <div class="underline"></div>
        </div>
        <article class="review">
            <div class="image-container"><img src="" alt="Author Image" id="author-image"></div>
            <h4 class="author" id="author"></h4>
            <p class="job" id="job"></p>
            <p class="info" id="info"></p>
            <div class="btn">
                <button class="left-btn"><i class="fas fa-angle-left fa-2x"></i></button>
                <button class="right-btn"><i class="fas fa-angle-right fa-2x"></i></button>
            </div>
            <button class="random-btn">surprise me</button>

        </article>
    </section>

</body>
<script src="./JS/app.js"></script>

</html>
